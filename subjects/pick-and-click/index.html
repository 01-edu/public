<!DOCTYPE html>
<html>
<head>
  <title>Pick & click</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link id="fav" rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">
  <style>

:root {
  --background: hsl(0, 0%, 12%);
  --text: hsl(0, 0%, 80%);
  --clear: hsl(0, 0%, 65%);
  --disabled: hsl(0, 0%, 35%);
  --purple: #bb73e6;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
  letter-spacing: 1.5px;
  background: var(--background);
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-content: center;
  width: 100vw;
  height: 100vh;
  padding: 5rem;
  cursor: crosshair;
}

svg {
  filter: invert(100%);
  position: fixed;
  width: 100vw;
  height: 100vh;
  top: 0;
  left: 0;
}

svg line {
  stroke-width: 0.6px;
}

.text {
  position: fixed;
  filter: invert(100%);
  font-size: 50px;
  cursor: pointer;
  white-space: pre-wrap;
}

.hsl {
  filter: invert(100%);
  font-size: 17px;
}

.hue {
  top: 100px;
  right: 100px;
  text-align: right;
}

.luminosity {
  bottom: 100px;
  left: 100px;
}

/* optional elements */
.origin {
  width: 40px;
  height: 40px;
  top: 80px;
  left: 80px;
  border-radius: 50%;
  background: black;
}

.picked {
  opacity: 0;
  bottom: 100px;
  right: 100px;
}

.click-wave {
  background: white;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  position: absolute;
  animation: wave 0.15s ease-out;
  opacity: 0;
}

.fade-in {
  animation: fade-in 1s;
}

@keyframes fade-in {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes wave {
  from {
    opacity: 0;
    transform: scale(1);
  }
  to {
    opacity: 0.4;
    transform: scale(2);
  }
}

  </style>
</head>
<body>
  <script type="module">

import { pick } from './pick-and-click.js'

pick()

  </script>
</body>
</html>
